<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/layout/base-template.xhtml">
    <ui:define name="header">
        <h:outputText value="#{msg['product.title']}"/>
    </ui:define>
    <ui:define name="content">
        <!--@elvariable id="e" type="larisa.entity.Product"-->

        <h:form><p:toolbar>
            <p:toolbarGroup>
                <p:commandButton icon="fa fa-document" value="#{msg['new']}" ajax="false" action="new"/>
            </p:toolbarGroup>
        </p:toolbar></h:form>

        <h:form>
            <p:panel header="Фильтр" collapsed="#{data.filterHide}" toggleable="true">
                <p:panelGrid columns="2" columnClasses="labelClass">
                    <p:outputLabel for="maker" value="Производитель:"/>
                    <p:selectOneMenu widgetVar="maker" id="maker" value="#{data.maker}"
                                     converter="#{makerService}" style="width: 20em">
                        <f:selectItem itemLabel="---------------------------------"/>
                        <f:selectItems value="#{makerRepository.findAll()}" itemValue="#{e}" itemLabel="#{e.name}"
                                       var="e"/>
                        <p:ajax process="@this" update="@form"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton value="Очистить" icon="fa fa-clear" process="@this"
                                 actionListener="#{data.clear()}" update="@form"/>
            </p:panel>


            <p:dataTable lazy="true"
                         rows="50"
                         value="#{data}"
                         var="e"
                         tableStyle="table-layout: auto;"
                         paginator="true"
                         rowsPerPageTemplate="50,100,200">
                <!--@elvariable id="e" type="larisa.entity.Product"-->
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['product.id']}"/>
                    </f:facet>
                    <h:commandLink value="#{e.id}" action="edit">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                    </h:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['product.date']}"/>
                    </f:facet>
                    <h:outputText value="#{e.date.toString(msg['datePattern'])}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['product.productType']}"/>
                    </f:facet>
                    <h:commandLink value="#{e.productType.name}" action="edit-productType">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                    </h:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['product.maker']}"/>
                    </f:facet>
                    <h:commandLink value="#{e.productType.maker.name}">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                    </h:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['product.volume']}"/>
                    </f:facet>
                    <h:outputText value="#{e.volume}">
                        <f:convertNumber integerOnly="true"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['product.price']}"/>
                    </f:facet>
                    <h:outputText value="#{e.price}">
                        <f:convertNumber integerOnly="true" type="currency"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['total']}"/>
                    </f:facet>
                    <h:outputText value="#{e.price * e.volume}">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </p:column>
                <p:column style="width: 2em">
                    <p:commandLink styleClass="fa fa-fw fa-lg fa-close" style="text-decoration: none"
                                   onclick="PF('deleteDialog').show()" update=":delete:form" partialSubmit="@this"
                                   actionListener="#{productServiceImpl.prepareDelete(e)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <ui:include src="delete.xhtml"/>
    </ui:define>
</ui:composition>
