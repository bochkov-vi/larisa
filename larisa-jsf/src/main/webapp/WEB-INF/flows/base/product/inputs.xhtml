<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--@elvariable id="entity" type="larisa.entity.Product"-->
    <p:panelGrid columnClasses="labelClass">
        <p:row>
            <p:column styleClass="labelClass">
                <p:outputLabel for="id" value="#{msg['product.id']}:"/>
            </p:column>
            <p:column>
                <p:inputText disabled="true" id="id"
                             value="#{entity.id}"/>
            </p:column>
        </p:row>
        <p:row>
            <p:column styleClass="labelClass">
                <p:outputLabel for="date" value="#{msg['product.date']}:"/>
            </p:column>
            <p:column>
                <p:calendar id="date"
                            value="#{entity.date}"
                            converter="#{localDateConverter}"
                            pattern="dd.MM.yy"
                            size="#{msg['dateSize']}"
                            maxlength="#{msg['dateSize']}"
                            required="true"
                            requiredMessage="#{msg['field']} '#{msg['product.date']}' #{msg['isRequired']}"/>
            </p:column></p:row>
        <p:row>
            <p:column styleClass="labelClass">
                <p:outputLabel for="productType" value="#{msg['product.productType']}:"/>
            </p:column>
            <p:column>
                <p:autoComplete id="productType"
                                value="#{entity.productType}"
                                completeMethod="#{productTypeService.findByMaskAndEmptyChilds}"
                                style="width: 100%"
                                required="true"
                                requiredMessage="#{msg['field']} '#{msg['product.productType']}' #{msg['isRequired']}"
                                converter="#{productTypeService}"
                                var="e"
                                forceSelection="true"
                                itemLabel="#{e.name}"
                                itemValue="#{e}"
                                inputStyle="width: 40em">
                    <p:ajax event="query" global="false"/>
                    <!--@elvariable id="e" type="larisa.entity.ProductType"-->

                    <p:column>#{e.name}</p:column>
                    <p:column>#{e.maker.name}</p:column>
                </p:autoComplete>
            </p:column>
            <p:column>
                <p:commandLink style="text-decoration: none"
                               ajax="false"
                               styleClass="fa fa-fw fa-plus-square-o"
                               process="@this"
                               action="new-productType">
                </p:commandLink>
            </p:column>
            <p:column>
                <p:commandLink style="text-decoration: none"
                               ajax="false"
                               styleClass="fa fa-fw fa-pencil-square-o"
                               process="@this"
                               action="edit-productType">
                </p:commandLink>
            </p:column>
        </p:row>
        <p:row>
            <p:column styleClass="labelClass">
                <p:outputLabel for="volume" value="Количество:"/>
            </p:column>
            <p:column>
                <p:inputText id="volume" value="#{entity.volume}" required="true"
                             requiredMessage="Поле 'Количество' обязательно для заполнения">
                    <f:convertNumber integerOnly="true"/>
                </p:inputText>
            </p:column>
        </p:row>
        <p:row>
            <p:column styleClass="labelClass">
                <p:outputLabel for="price" value="Цена:"/></p:column>
            <p:column>
                <p:inputText id="price" value="#{entity.price}" required="true"
                             requiredMessage="Поле 'Цена' обязательно для заполнения">
                    <f:convertNumber/>
                </p:inputText>
            </p:column>
        </p:row>
        <p:row>
            <p:column styleClass="labelClass">
                <p:outputLabel for="expirationDate" value="Срок годности:"/>
            </p:column>
            <p:column>
                <p:calendar id="expirationDate"
                            value="#{entity.expirationDate}"
                            converter="#{localDateConverter}"
                            pattern="dd.MM.yy"
                            size="#{msg['dateSize']}"
                            maxlength="#{msg['dateSize']}"
                            required="false"
                            requiredMessage="Поле 'Срок годности' обязательно для заполнения"/>
            </p:column>
        </p:row>
    </p:panelGrid>
</ui:composition>
