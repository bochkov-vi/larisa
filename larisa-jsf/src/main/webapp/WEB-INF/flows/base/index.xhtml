<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="../../layout/base-template.xhtml">

    <ui:define name="body">
        <style>
            .labelColumn {
                vertical-align: middle;
                font-size: 2em;
            }
            .labelColumn a{
                text-decoration: none;
            }

            .iconColumn a{
                text-decoration: none;
            }
        </style>
        <p:panel style="margin: auto;display: table;">
            <h:panelGrid columns="2" columnClasses="iconColumn,labelColumn" cellspacing="5">
                <h:outputLink value="base/product" styleClass="fa fa-2x fa-cubes">
                </h:outputLink>
                <h:outputLink value="base/product" >
                    <h:outputText value="#{msg['product.title']}"/>
                </h:outputLink>
                <h:outputLink value="base/productType" styleClass="fa fa-2x fa-archive">
                    <span />
                </h:outputLink>
                <h:outputLink value="base/productType">
                    <h:outputText value="#{msg['productType.title']}"/>
                </h:outputLink>
                <h:outputLink value="base/price" styleClass="fa fa-2x fa-money">
                </h:outputLink>
                <h:outputLink value="base/price" >
                    <h:outputText value="#{msg['price.title']}"/>
                </h:outputLink>
                <h:outputLink value="base/maker" styleClass="fa-gear fa fa-2x">
                </h:outputLink>
                <h:outputLink value="base/maker" >
                    <h:outputText value="#{msg['maker.title']}"/>
                </h:outputLink>
                <h:outputLink value="base/outgo" styleClass="fa-trash fa fa-2x">
                </h:outputLink>
                <h:outputLink value="base/outgo" >
                    <h:outputText value="#{msg['outgo.title']}"/>
                </h:outputLink>

                <!-- <p:menuitem url="productType" icon="fa fa-archive" value="#{msg['productType.title']}"/>
                 <p:menuitem url="price" icon="fa fa-money" value="#{msg['price.title']}">
                     <h:inputText styleClass="fa fa-money"/>
                 </p:menuitem>1
                 <p:menuitem url="maker" icon="fa fa-gear" value="#{msg['maker.title']}"/>
                 <p:menuitem url="outgo" icon="fa fa-gear" value="#{msg['outgo.title']}"/>-->
            </h:panelGrid>
        </p:panel>
    </ui:define>

</ui:composition>
