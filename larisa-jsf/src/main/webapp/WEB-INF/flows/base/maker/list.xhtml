<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/layout/base-template.xhtml">
    <ui:define name="header">
        <h:outputText value="#{msg['maker.title']}"/>
    </ui:define>
    <ui:define name="content">
        <!--@elvariable id="e" type="larisa.entity.Maker"-->
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton icon="fa fa-document" value="#{msg['new']}" action="new"/>
            </p:toolbarGroup>
        </p:toolbar>

        <h:form id="tableForm">
            <p:panel header="#{msg['filterPanel']}" collapsed="#{filter.hide}" toggleable="true">
                <p:ajax event="toggle"/>
                <p:panelGrid style="border: none">
                    <p:row style="border: none">
                        <p:column style="border: none">
                            <p:autoComplete required="false"
                                            id="maker"
                                            value="#{filter.maker}"
                                            converter="#{makerService}"
                                            completeMethod="#{makerService.findByMask}"
                                            inputStyle="width: 60em"
                                            var="e"
                                            itemValue="#{e}"
                                            itemLabel="#{e.name}"
                                            dropdown="true">
                                <p:ajax event="query" global="false"/>
                                <p:ajax event="itemSelect" process="@this" update="@form"/>
                            </p:autoComplete>
                        </p:column>
                    </p:row>
                    <p:row style="border: none">
                        <p:column style="border: none">
                            <p:commandButton value="#{msg['clearFilter']}" icon="fa fa-close" process="@this"
                                             actionListener="#{filter.clear()}" update="@form"/>

                            <p:commandButton value="#{msg['doFilter']}" icon="fa fa-filter" process="@this"
                                             update="@form"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
            <p:dataTable lazy="true"
                         rows="50"
                         value="#{data}"
                         var="e"
                         tableStyle="table-layout: auto">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['maker.id']}"/>
                    </f:facet>
                    <h:commandLink ajax="false" action="edit" value="#{e.id}">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                    </h:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['maker.name']}"/>
                    </f:facet>
                    <p:commandLink ajax="false" value="#{e.name}" action="edit">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                    </p:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['maker.product']}"/>
                    </f:facet>
                    <p:commandLink ajax="false" value="#{productTypeRepository.countByMaker(e)}">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                    </p:commandLink>
                </p:column>
                <p:column style="width: 2em">
                    <p:commandLink styleClass="fa fa-fw fa-lg fa-close" style="text-decoration: none"
                                   onclick="PF('deleteDialog').show()"
                                   update=":delete:form"
                                   partialSubmit="@this"
                                   action="prepare-delete">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
        <ui:include src="delete.xhtml"/>
    </ui:define>
</ui:composition>
