<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:my="http://java.sun.com/jsf/composite/my"
                template="/WEB-INF/layout/data-template.xhtml">

    <ui:define name="content">
        <!--@elvariable id="e" type="larisa.entity.Maker"-->
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton icon="fa fa-document" value="Новый" action="new"/>
            </p:toolbarGroup>
        </p:toolbar>

        <h:form id="tableForm">
            <p:dataTable lazy="true"
                         rows="50"
                         value="#{makerData}"
                         var="e"
                         tableStyle="table-layout: auto">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Код"/>
                    </f:facet>
                    <h:commandLink action="edit" value="#{e.id}">
                        <f:param name="#{editor.idParameterName}" value="#{editor.stringFromId(e.id)}"/>
                    </h:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Наименование"/>
                    </f:facet>
                    <h:outputLink value="edit.xhtml?#{editor.idParameterName}=#{e.id}"><h:outputText
                            value="#{e.name}"/></h:outputLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Продукция"/>
                    </f:facet>
                    <h:outputLink value="../productType/?#{editor.idParameterName}=#{e.id}"
                    ><h:outputText value="#{productTypeRepository.countByMaker(e)}"/></h:outputLink>
                </p:column>
                <p:column style="width: 2em">
                    <p:commandLink styleClass="fa fa-fw fa-lg fa-close" style="text-decoration: none"
                                   onclick="PF('deleteDialog').show()"
                                   update=":delete:form"
                                   partialSubmit="@this"
                                   action="prepareDelete"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <my:deleteDialog id="delete" header="Удаление производителя">
            <h:outputText style="border: none;font-weight: bolder"
                          styleClass="ui-widget ui-widget-content"
                          value="Подтвердите удаление производителя"/>
            <ui:include src="view.xhtml"/>
        </my:deleteDialog>
    </ui:define>
</ui:composition>
