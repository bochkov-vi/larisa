<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:outputScript library="js" name="ui-galleria-panel.js"/>
    <!--@elvariable id="entity" type="larisa.entity.Outgo"-->

    <p:panelGrid columns="2" columnClasses="labelClass">
        <p:outputLabel for="id" value="#{msg['outgo.id']}:"/>
        <p:inputText disabled="true" id="id"
                     value="#{entity.id}"/>
        <p:outputLabel for="productType" value="#{msg['outgo.productType']}:"/>
        <!--@elvariable id="e" type="larisa.entity.ProductType"-->
        <p:autoComplete id="productType"
                        value="#{entity.productType}"
                        completeMethod="#{productTypeService.findByMaskAndEmptyChilds}"
                        style="width: 100%"
                        required="true"
                        requiredMessage="Наименование продукта обязательно для заполнения"
                        converter="#{productTypeService}"
                        var="e"
                        forceSelection="false"
                        itemLabel="#{e.name}"
                        itemValue="#{e}"
                        inputStyle="width: 20em">
            <p:ajax event="query" global="false"/>


            <p:column>#{e.name}</p:column>
            <p:column>#{e.maker.name}</p:column>
        </p:autoComplete>
        <p:outputLabel for="date" value="#{msg['outgo.date']}:"/>
        <p:calendar id="date"
                    value="#{entity.date}"
                    converter="#{localDateConverter}"
                    pattern="dd.MM.yy"
                    size="#{msg['dateSize']}"
                    maxlength="#{msg['dateSize']}"
                    required="true"
                    requiredMessage="#{msg['field']} '#{msg['outgo.productType']}' #{msg['isRequired']}"
                    locale="ru"
                    showButtonPanel="true"/>
        <p:outputLabel for="volume" value="#{msg['outgo.volume']}:"/>
        <p:inputText id="volume" value="#{entity.volume}" required="true"
                     requiredMessage="#{msg['field']} '#{msg['outgo.volume']}' #{msg['isRequired']}">
            <f:convertNumber integerOnly="true"/>
        </p:inputText>
        <p:outputLabel for="price" value="#{msg['outgo.price']}:"/>
        <p:inputText id="price" value="#{entity.price}" required="false"
                     requiredMessage="#{msg['field']} '#{msg['outgo.price']}' #{msg['isRequired']}">
            <f:convertNumber integerOnly="true"/>
        </p:inputText>
    </p:panelGrid>

    <!--<p:contentFlow value="#{entity.files}" var="f">
        <p:graphicImage  value="/spring/file/#{f.id}" styleClass="content"/>
    </p:contentFlow>-->
</ui:composition>
