<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:my="http://java.sun.com/jsf/composite/my"
                template="../../../layout/base-template.xhtml">
    <ui:define name="header">
        <h:outputText value="#{msg['outgo.title']}"/>
    </ui:define>
    <ui:define name="content">
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton icon="fa fa-document" value="#{msg['new']}" action="new"/>
            </p:toolbarGroup>
        </p:toolbar>

        <h:form>
            <p:panel header="Фильтр" collapsed="#{outgoDataModel.filterHide}" toggleable="true">
                <p:panelGrid columns="2" columnClasses="labelClass">
                    <p:outputLabel for="maker" value="#{e.date.toString(msg['productType.maker'])}:"/>
                    <p:selectOneMenu widgetVar="maker" id="maker" value="#{outgoDataModel.maker}"
                                     converter="#{makerService}" style="width: 20em">
                        <f:selectItem itemLabel="---------------------------------"/>
                        <f:selectItems value="#{makerRepository.findAll()}" itemValue="#{e}" itemLabel="#{e.name}"
                                       var="e"/>
                        <p:ajax process="@this" update="@form"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton value="Очистить" icon="fa fa-clear" process="@this"
                                 actionListener="#{outgoDataModel.clear()}" update="@form"/>
            </p:panel>
            <p:dataTable lazy="true"
                         rows="50"
                         value="#{outgoDataModel}"
                         var="e"
                         tableStyle="table-layout: auto;">
                <!--@elvariable id="e" type="larisa.entity.Outgo"-->
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{e.date.toString(msg['outgo.id'])}"/>
                    </f:facet>
                    <h:commandLink value="#{e.id}" action="edit">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                    </h:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['outgo.date']}"/>
                    </f:facet>

                    <h:outputText value="#{e.date.toString(msg['datePattern'])}">
                    </h:outputText>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['outgo.productType']}"/>
                    </f:facet>
                    <h:commandLink value="#{e.productType}" action="edit-productType">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                    </h:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['productType.maker']}"/>
                    </f:facet>
                    <h:commandLink value="#{e.productType.maker}" action="edit-maker">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                    </h:commandLink>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['outgo.volume']}"/>
                    </f:facet>
                    <h:outputText value="#{e.volume}">
                        <f:convertNumber integerOnly="true"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['outgo.price']}"/>
                    </f:facet>
                    <h:outputText value="#{e.price}">
                        <f:convertNumber integerOnly="true" type="currency"/>
                    </h:outputText>
                </p:column>
                <p:column style="width: 2em">
                    <p:commandLink styleClass="fa fa-fw fa-lg fa-close" style="text-decoration: none"
                                   onclick="PF('deleteDialog').show()"
                                   update=":delete:form"
                                   partialSubmit="@this"
                                   action="prepare-delete">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
        <ui:include src="delete.xhtml"/>
    </ui:define>

</ui:composition>
