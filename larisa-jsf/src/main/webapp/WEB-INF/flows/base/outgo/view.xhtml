<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
>
    <p:panelGrid columns="2" columnClasses="labelClass">
        <h:outputLabel for="id" value="Код:"/>
        <h:outputText id="id" value="#{outgoEditor.selected.id}"/>
        <h:outputLabel for="date" value="Дата:"/>
        <h:outputText id="date" value="#{outgoEditor.selected.dateFrom.toString(msg.datePattern)}"/>
        <h:outputLabel for="dateTo" value="Окончание действия:"/>
        <h:outputText id="dateTo" value="#{outgoEditor.selected.dateTo.toString(msg.datePattern)}"/>
        <h:outputLabel for="name" value="Наименование:"/>
        <h:outputText id="name"
                      value="#{outgoEditor.selected.productType.name} #{outgoEditor.selected.productType.maker.name}"/>
        <h:outputLabel for="outgo" value="Цена:"/>
        <h:outputText id="outgo" value="#{outgoEditor.selected.outgo}"/>
        <h:outputLabel for="maker" value="Производитель:"/>
        <h:outputText id="maker" value="#{outgoEditor.selected.productType.maker.name}"/>
    </p:panelGrid>
</ui:composition>
