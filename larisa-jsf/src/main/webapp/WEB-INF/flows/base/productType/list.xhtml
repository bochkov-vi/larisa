<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/layout/base-template.xhtml">
    <ui:define name="header">
        <h:outputText value="#{msg['productType.title']}"/>
    </ui:define>
    <ui:define name="content">
        <!--@elvariable id="e" type="larisa.entity.Maker"-->
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton icon="fa fa-document" value="#{msg['new']}" action="new"/>
            </p:toolbarGroup>
        </p:toolbar>

        <h:form>
            <p:panel header="#{msg['filterPanel']}" collapsed="#{filter.hide}" toggleable="true">
                <p:ajax event="toggle"/>
                <p:panelGrid style="border: none">
                    <p:row style="border: none">
                        <p:column style="border: none">
                            <p:autoComplete required="false"
                                            id="maker"
                                            value="#{filter.maker}"
                                            converter="#{makerService}"
                                            completeMethod="#{makerService.findByMask}"
                                            inputStyle="width: 60em"
                                            var="e"
                                            itemValue="#{e}"
                                            itemLabel="#{e.name}"
                                            dropdown="true">
                                <p:ajax event="query" global="false"/>
                                <p:ajax event="itemSelect" process="@this" update="@form"/>
                            </p:autoComplete>
                        </p:column>
                    </p:row>
                    <p:row style="border: none">
                        <p:column style="border: none">
                            <p:commandButton value="#{msg['clearFilter']}" icon="fa fa-close" process="@this"
                                             actionListener="#{filter.clear()}" update="@form"/>

                            <p:commandButton value="#{msg['doFilter']}" icon="fa fa-filter" process="@this"
                                             update="@form"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:dataTable lazy="true"
                         rows="50"
                         value="#{data}"
                         var="e"
                         tableStyle="table-layout: auto;"
                         paginator="true"
                         rowsPerPageTemplate="50,100,200">
                <!--@elvariable id="e" type="larisa.entity.ProductType"-->
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['productType.id']}"/>
                    </f:facet>
                    <p:commandLink action="edit" value="#{e.id}">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                    </p:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['productType.name']}"/>
                    </f:facet>
                    <p:commandLink value="#{e.name}" action="edit">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                    </p:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['productType.maker']}"/>
                    </f:facet>
                    <p:commandLink value="#{e.maker.name}" action="maker-edit">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                    </p:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['childs']}"/>
                    </f:facet>
                    <h:panelGroup rendered="#{e.childs.size() le 3}">
                        <ul style="margin: 0;padding: 0">
                            <ui:repeat value="#{e.childs}" var="c">
                                <li style="list-style: none">
                                    <p:commandLink action="edit" value="#{c.name}">
                                        <f:setPropertyActionListener value="#{c}" target="#{entity}"/>
                                    </p:commandLink>
                                </li>
                            </ui:repeat>
                        </ul>
                    </h:panelGroup>
                    <h:outputText rendered="#{not empty e.childs and e.childs.size() gt 3}" value="#{e.childs.size()}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['parents']}"/>
                    </f:facet>

                    <h:panelGroup rendered="#{e.parents.size() le 3}">
                        <ul style="margin: 0;padding: 0">
                            <ui:repeat value="#{e.parents}" var="c">
                                <li style="list-style: none">
                                    <p:commandLink action="edit" value="#{c.name}">
                                        <f:setPropertyActionListener value="#{c}" target="#{entity}"/>
                                    </p:commandLink>
                                </li>
                            </ui:repeat>
                        </ul>
                    </h:panelGroup>
                    <h:outputText rendered="#{not empty e.parents and e.parents.size() gt 3}"
                                  value="#{e.parents.size()}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['productType.sertificated']}"/>
                    </f:facet>
                    <h:outputText value="#{e.sertificated.toString(msg.datePattern)}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['productType.volumeNote']}"/>
                    </f:facet>
                    <h:outputText value="#{e.volumeNote}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['productType.comein']}"/>
                    </f:facet>
                    <h:outputText value="#{productRepository.comein(e)}"/>
                    <p:commandLink action="product-new" style="text-decoration: none;float: right"
                                   styleClass="fa fa-plus-square">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                    </p:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['productType.outgo']}"/>
                    </f:facet>
                    <h:outputText value="#{outgoRepository.outgo(e)}"/>
                    <p:commandLink action="outgo-new" style="text-decoration: none;float: right"
                                   styleClass="fa fa-minus-square">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                    </p:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['productType.exists']}"/>
                    </f:facet>
                    <p:commandLink action="outgo-new" value="#{productRepository.comein(e)-outgoRepository.outgo(e)}">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                    </p:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['productType.price']}"/>
                    </f:facet>
                    <!--<c:set var="p" value="#{priceService.findOne(e)}"/>-->
                    <!-- <h:outputLink title="#{msg['productType.makePrice']}" styleClass="fa fa-fw fa-money"
                                   value="../price/edit.xhtml?#{productTypeServiceImpl.idParameterName}=#{productTypeServiceImpl.stringFromId(e.id)}"/>-->
                    <p:commandLink rendered="#{not empty priceService.findOne(e)}" action="price-edit">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                        <h:outputText value="#{priceService.findOne(e).price}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>
                    </p:commandLink>
                    <p:commandLink rendered="#{ empty priceService.findOne(e)}" styleClass="fa fa-fw fa-money"
                                   action="price-new">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                    </p:commandLink>
                    <!--<h:outputLink rendered="#{not empty price}"
                                  value="../price/edit.xhtml?#{priceServiceImpl.idParameterName}=#{priceServiceImpl.stringFromId(price.id)}">
                        <h:outputText value="#{price.price}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>
                    </h:outputLink>-->
                </p:column>
                <p:column style="width: 2em">
                    <p:commandLink styleClass="fa fa-fw fa-lg fa-close" style="text-decoration: none"
                                   title="#{msg['delete']}"
                                   onclick="PF('deleteDialog').show()" update=":delete:form" partialSubmit="@this"
                                   action="prepare-delete">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                    </p:commandLink>
                </p:column>
                <!--<p:column style="width: 2em">
                    <h:outputLink rendered="#{empty e.childs and not empty e.productreceipt}"
                                  title="#{msg['productType.comein']}"
                                  styleClass="fa fa-fw fa-lg fa-cart-plus" style="text-decoration: none"
                                  value="../product/edit.xhtml?#{productTypeServiceImpl.idParameterName}=#{e.id}"/>
                </p:column>-->
            </p:dataTable>
        </h:form>
        <ui:include src="delete.xhtml"/>
    </ui:define>
</ui:composition>
