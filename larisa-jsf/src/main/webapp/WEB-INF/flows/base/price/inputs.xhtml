<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--@elvariable id="entity" type="larisa.entity.Price"-->
    <p:panelGrid columns="2" columnClasses="labelClass">
        <p:outputLabel for="id" value="#{msg['price.id']}:"/>
        <p:inputText disabled="true" id="id"
                     value="#{entity.id}"/>
        <p:outputLabel for="productType" value="#{msg['price.productType']}:"/>
        <!--@elvariable id="e" type="larisa.entity.ProductType"-->
        <p:autoComplete id="productType"
                        value="#{entity.productType}"
                        completeMethod="#{productTypeService.findByMaskAndEmptyChilds}"
                        style="width: 100%"
                        required="true"
                        requiredMessage="#{msg['field']} #{msg['price.productType']} #{msg['isRequired']}"
                        converter="#{productTypeService}"
                        var="e"
                        forceSelection="false"
                        itemLabel="#{e.name}"
                        itemValue="#{e}"
                        inputStyle="width: 20em">
            <p:ajax event="query" global="false"/>


            <p:column>#{e.name}</p:column>
            <p:column>#{e.maker.name}</p:column>
        </p:autoComplete>
        <p:outputLabel for="date" value="#{msg['price.date']}:"/>
        <p:calendar id="date"
                    value="#{entity.dateFrom}"
                    converter="#{localDateConverter}"
                    pattern="#{msg['datePattern']}"
                    size="#{msg['dateSize']}"
                    maxlength="#{msg['dateSize']}"
                    required="true"
                    requiredMessage="#{msg['field']} '#{msg['price.date']}' #{msg['isRequired']}"
                    locale="ru"
                    showButtonPanel="true"/>
        <p:outputLabel for="dateTo" value="#{msg['price.dateTo']}:"/>
        <p:calendar id="dateTo"
                    value="#{entity.dateTo}"
                    converter="#{localDateConverter}"
                    pattern="#{msg['datePattern']}"
                    size="#{msg['dateSize']}"
                    maxlength="#{msg['dateSize']}"
                    required="false"
                    requiredMessage="#{msg['field']} '#{msg['price.dateTo']}' #{msg['isRequired']}"
                    locale="ru"
                    showButtonPanel="true"/>
        <p:outputLabel for="price" value="#{msg['price.price']}:"/>
        <p:inputText id="price" value="#{entity.price}" required="true"
                     requiredMessage="Поле '#{msg['price.price']}' обязательно для заполнения">
            <f:convertNumber integerOnly="true"/>
        </p:inputText>

    </p:panelGrid>
</ui:composition>
