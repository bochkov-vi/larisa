<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html">
    <!--@elvariable id="entity" type="larisa.entity.Price"-->
    <p:panelGrid columns="2" columnClasses="labelClass">
        <h:outputLabel for="id" value="#{msg['price.id']}:"/>
        <h:outputText id="id" value="#{entity.id}"/>
        <h:outputLabel for="date" value="#{msg['price.date']}:"/>
        <h:outputText id="date" value="#{entity.dateFrom.toString(msg['datePattern'])}"/>
        <h:outputLabel for="dateTo" value="#{msg['price.dateTo']}:"/>
        <h:outputText id="dateTo" value="#{entity.dateTo.toString(msg['datePattern'])}"/>
        <h:outputLabel for="name" value="#{msg['price.productType']}:"/>
        <h:outputText id="name"
                      value="#{entity.productType.name} #{entity.productType.maker.name}"/>
        <h:outputLabel for="price" value="#{msg['price.price']}:"/>
        <h:outputText id="price" value="#{entity.price}"/>
        <h:outputLabel for="maker" value="#{msg['price.maker']}:"/>
        <h:outputText id="maker" value="#{entity.productType.maker.name}"/>
    </p:panelGrid>
</ui:composition>
