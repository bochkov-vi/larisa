<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
>
    <p:panelGrid columns="2" columnClasses="labelClass">
        <h:outputLabel for="id" value="Код:"/>
        <h:outputText id="id" value="#{priceEditor.selected.id}"/>
        <h:outputLabel for="date" value="Дата:"/>
        <h:outputText id="date" value="#{priceEditor.selected.dateFrom.toString(msg.datePattern)}"/>
        <h:outputLabel for="dateTo" value="Окончание действия:"/>
        <h:outputText id="dateTo" value="#{priceEditor.selected.dateTo.toString(msg.datePattern)}"/>
        <h:outputLabel for="name" value="Наименование:"/>
        <h:outputText id="name"
                      value="#{priceEditor.selected.productType.name} #{priceEditor.selected.productType.maker.name}"/>
        <h:outputLabel for="price" value="Цена:"/>
        <h:outputText id="price" value="#{priceEditor.selected.price}"/>
        <h:outputLabel for="maker" value="Производитель:"/>
        <h:outputText id="maker" value="#{priceEditor.selected.productType.maker.name}"/>
    </p:panelGrid>
</ui:composition>
