<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/layout/base-template.xhtml">
    <ui:define name="header">
        <h:outputText value="#{msg['account.title']}"/>
    </ui:define>
    <ui:define name="content">
        <!--@elvariable id="e" type="larisa.entity.Account"-->
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton icon="fa fa-document" value="#{msg['new']}" action="new"/>
            </p:toolbarGroup>
        </p:toolbar>

        <h:form id="tableForm">

            <p:dataTable lazy="true"
                         rows="50"
                         value="#{data}"
                         var="e"
                         tableStyle="table-layout: auto">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['account.id']}"/>
                    </f:facet>
                    <h:commandLink ajax="false" action="edit" value="#{e.id}">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                    </h:commandLink>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['account.password']}"/>
                    </f:facet>
                    <h:commandLink ajax="false" action="edit" value="#{e.password}">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                    </h:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['account.roles']}"/>
                    </f:facet>
                    <h:commandLink ajax="false" action="edit">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                        <ui:repeat value="#{e.roles}" var="i">
                            <h:outputText style="display: block" value="#{i}"/>
                        </ui:repeat>
                    </h:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['account.customer']}"/>
                    </f:facet>
                    <h:commandLink ajax="false" action="edit-customer" value="#{e.customer}">
                        <f:setPropertyActionListener value="#{e.customer}" target="#{entity}"/>
                    </h:commandLink>
                </p:column>
                <p:column style="width: 2em">
                    <p:commandLink styleClass="fa fa-fw fa-lg fa-close" style="text-decoration: none"
                                   onclick="PF('deleteDialog').show()"
                                   update=":delete:form"
                                   partialSubmit="@this"
                                   action="prepare-delete">
                        <f:setPropertyActionListener value="#{e}" target="#{entity}"/>
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
        <ui:include src="delete.xhtml"/>
    </ui:define>
</ui:composition>
