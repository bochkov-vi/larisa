<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:my="http://java.sun.com/jsf/composite/my">
<h:head>
    <title>
        <ui:insert name="title"><h:outputText value="#{msg['title']}"/></ui:insert>
    </title>
    <h:outputStylesheet library="css" name="default.css"/>
    <h:outputScript library="js" name="primefaces_ru.js"/>
</h:head>
<h:body id="body">
    <p:growl escape="false" autoUpdate="true" sticky="true" id="messages" showDetail="true"/>
    <p:dialog widgetVar="status" resizable="false" modal="true" closable="false">
        Пожалуйста подождите
    </p:dialog>
    <p:ajaxStatus onstart="PF('status').show()"
                  oncomplete="PF('status').hide()"
                  onerror="PF('status').hide()"
                  onsuccess="PF('status').hide()"/>

    <p:panel>
        <ui:insert name="body"/>
        <f:facet name="footer">
            <h:panelGroup rendered="#{p:ifAnyGranted('ROLE_ADMIN,ROLE_MANAGER,ROLE_CUSTOMER')}"
                          style="text-align: right;display:table;margin-left: auto">
                <my:logoutForm signoutAction="logout" signoutLabel="#{p:userPrincipal().name}"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{p:ifNoneGranted('ROLE_ADMIN,ROLE_MANAGER,ROLE_CUSTOMER')}"
                          style="text-align: right;display:table;margin-left: auto">
                <p:button value="#{msg['signin']}" icon="fa fa-sign-in" href="/login.xhtml"/>
            </h:panelGroup>
        </f:facet>
    </p:panel>

</h:body>
</html>
