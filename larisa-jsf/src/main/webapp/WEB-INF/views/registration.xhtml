<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/template.xhtml">

    <ui:define name="body">
        <h:panelGrid width="100%" style="text-align: center">
            <p:panel style="display:inline-block;margin: auto">
                <h:form>
                    <h:panelGrid columns="2" columnClasses="labelClass, leftAlign">
                        <p:outputLabel for="login" value="Учетная запись:"/>
                        <p:inputText id="login" value="#{login.login}"/>
                        <p:outputLabel for="password" value="Пароль:"/>
                        <p:inputText id="password" value="#{login.password}"/>
                        <p:outputLabel for="rememberme" value="Запомнить меня:"/>
                        <p:selectBooleanCheckbox id="rememberme" value="#{login.rememberme}"/>
                    </h:panelGrid>
                    <h:panelGroup layout="block" style="text-align: center">
                        <p:commandButton style="margin: auto" action="#{login.login()}" value="Войти"
                                         icon="fa fa-fw fa-sign-in"/>
                    </h:panelGroup>
                </h:form>
            </p:panel>
        </h:panelGrid>
    </ui:define>

</ui:composition>
