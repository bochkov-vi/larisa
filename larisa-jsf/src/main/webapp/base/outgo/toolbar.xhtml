<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:my="http://java.sun.com/jsf/composite/my"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

            <my:editToolbarForEditor editorBean="#{outgoEditor}">
                <p:toolbarGroup>
                    <p:button rendered="#{not outgoEditor.selected['new']}" icon="fa fa-copy"
                              value="Дублировать"
                              href="edit.xhtml?clone=#{outgoEditor.selected.id}"/>
                    <p:commandButton value="Удалить" icon="fa fa-ban" onclick="PF('deleteDialog').show()"
                                     process="@this"/>
                </p:toolbarGroup>
            </my:editToolbarForEditor>


</ui:composition>
