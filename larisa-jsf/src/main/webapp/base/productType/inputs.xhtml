<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:outputScript library="js" name="ui-galleria-panel.js"/>


    <p:panelGrid columns="2" columnClasses="labelClass">
        <p:outputLabel for="canEdit" value="Редактировать код:"/>
        <p:selectBooleanCheckbox id="canEdit" value="#{productTypeEditor.canEditId}">
            <p:ajax update="@parent"/>
        </p:selectBooleanCheckbox>
        <p:outputLabel for="id" value="Код:"/>
        <p:inputText disabled="#{not productTypeEditor.canEditId or not productTypeEditor.selected['new']}" id="id"
                     value="#{productTypeEditor.selected.id}"/>
        <p:outputLabel for="name" value="Наименование:"/>
        <p:inputText id="name" value="#{productTypeEditor.selected.name}" style="width: 100%" required="true"
                     requiredMessage="Наименование продукта обязательно для заполнения"/>
        <p:outputLabel for="volume" value="Объем:"/>
        <p:inputText id="volume" value="#{productTypeEditor.selected.volumeNote}" style="width: 100%"/>
        <p:outputLabel for="seller" value="Производитель:"/>

        <p:selectOneMenu required="false" widgetVar="seller" id="seller" value="#{productTypeEditor.selected.maker}"
                         converter="#{makerEditor}"
                         style="width: 90%"
                         requiredMessage="Поле 'Производитель' обязательно для заполнения">
            <f:selectItem itemLabel="---------------------------------"/>
            <f:selectItems value="#{makerRepository.findAll()}" itemValue="#{e}" itemLabel="#{e.name}"
                           var="e"/>
        </p:selectOneMenu>

        <p:outputLabel for="childs" value="Детки:"/>
        <p:autoComplete id="childs"
                        value="#{productTypeEditor.selected.childs}"
                        converter="#{productTypeEditor}"
                        completeMethod="#{productTypeService.findByMask}"
                        itemLabel="#{e.name}"
                        itemValue="#{e}"
                        var="e"
                        multiple="true">
            <p:ajax event="query" global="false"/>
        </p:autoComplete>
        <p:outputLabel for="parents" value="Предки:"/>
        <p:autoComplete id="parents"
                        value="#{productTypeEditor.selected.parents}"
                        converter="#{productTypeEditor}"
                        completeMethod="#{productTypeService.findByMask}"
                        itemLabel="#{e.name}"
                        itemValue="#{e}"
                        var="e"
                        multiple="true">
            <p:ajax event="query" global="false"/>
        </p:autoComplete>
    </p:panelGrid>

    <p:fileUpload multiple="true" auto="true" fileUploadListener="#{productTypeEditor.handleFileUpload}"
                  update="gallerea" cancelLabel="Отмена" uploadLabel="Выгрузить" label="Выбрать">

    </p:fileUpload>
    <ui:repeat value="#{productTypeEditor.selected.files}" var="file">
        <p:graphicImage value="/spring/file/#{file.id}/0x0"
                        alt="#{file.name}"
                        title="#{file.name}"/>
    </ui:repeat>
    <p:galleria id="gallerea" value="#{productTypeEditor.selected.files}"
                var="file"
                panelHeight="300"
                panelWidth="500"
                frameHeight="80"
                frameWidth="120"
                transitionInterval="5000"
                style="overflow: hidden"
                rendered="#{not empty productTypeEditor.selected.files}">
        <p:graphicImage
                value="/spring/file/#{file.id}/500x300"
                alt="#{file.name}"
                title="#{file.name}"/>
    </p:galleria>

    <!--<p:contentFlow value="#{productTypeEditor.selected.files}" var="f">
        <p:graphicImage  value="/spring/file/#{f.id}" styleClass="content"/>
    </p:contentFlow>-->
</ui:composition>
