<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:my="http://java.sun.com/jsf/composite/my"
                template="../template.xhtml">
    <ui:define name="content">
        <p:toolbar>
            <p:toolbarGroup>
                <p:button icon="fa fa-document" value="Новый" href="edit.xhtml"/>
            </p:toolbarGroup>
        </p:toolbar>

        <h:form>
            <p:panel header="Фильтр" collapsed="#{productTypeData.filterHide}" toggleable="true">
                <p:autoComplete required="false"
                                id="maker" value="#{productTypeData.maker}"
                                converter="#{makerEditor}"
                                style="width: 100%"
                                inputStyle="width: 90%"
                                completeMethod="#{makerService.findByMask}"
                                var="e"
                                itemValue="#{e}"
                                itemLabel="#{e.name}"
                                dropdown="true">
                    <p:ajax event="query" global="false"/>
                    <p:ajax event="itemSelect" process="@this" update="@form"/>
                </p:autoComplete>
                <p:commandButton value="Очистить" icon="fa fa-clear" process="@this"
                                 actionListener="#{productTypeData.clear()}" update="@form"/>
            </p:panel>

            <p:dataTable lazy="true"
                         rows="50"
                         value="#{productTypeData}"
                         var="e"
                         tableStyle="table-layout: auto;"
                         paginator="true"
                         rowsPerPageTemplate="50,100,200">
                <!--@elvariable id="e" type="larisa.entity.ProductType"-->
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Код"/>
                    </f:facet>
                    <h:outputLink
                            value="edit.xhtml?#{productTypeEditor.idParameterName}=#{productTypeEditor.stringFromId(e.id)}">
                        <h:outputText value="#{e.id}"/>
                    </h:outputLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Наименование"/>
                    </f:facet>
                    <h:outputLink value="edit.xhtml?#{productTypeEditor.idParameterName}=#{e.id}"><h:outputText
                            value="#{e.name}"/></h:outputLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Производитель"/>
                    </f:facet>
                    <h:outputLink
                            value="../maker/edit.xhtml?#{makerEditor.idParameterName}=#{e.maker.id}"><h:outputText
                            value="#{e.maker.name}"/></h:outputLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Детки"/>
                    </f:facet>
                    <h:panelGroup rendered="#{e.childs.size() le 3}">
                        <ul style="margin: 0;padding: 0">
                            <ui:repeat value="#{e.childs}" var="c">
                                <li style="list-style: none">
                                    <h:outputLink
                                            value="edit.xhtml?#{productTypeEditor.idParameterName}=#{c.id}"><h:outputText
                                            value="#{c.name}"/></h:outputLink>
                                </li>
                            </ui:repeat>
                        </ul>
                    </h:panelGroup>
                    <h:outputText rendered="#{not empty e.childs and e.childs.size() gt 3}" value="#{e.childs.size()}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Родители"/>
                    </f:facet>

                    <h:panelGroup rendered="#{e.parents.size() le 3}">
                        <ul style="margin: 0;padding: 0">
                            <ui:repeat value="#{e.parents}" var="c">
                                <li style="list-style: none">
                                    <h:outputLink
                                            value="edit.xhtml?#{productTypeEditor.idParameterName}=#{c.id}"><h:outputText
                                            value="#{c.name}"/></h:outputLink>
                                </li>
                            </ui:repeat>
                        </ul>
                    </h:panelGroup>
                    <h:outputText rendered="#{not empty e.parents and e.parents.size() gt 3}"
                                  value="#{e.parents.size()}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Серт."/>
                    </f:facet>
                    <h:outputText value="#{e.sertificated.toString(msg.datePattern)}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Объем еденицы"/>
                    </f:facet>
                    <h:outputText value="#{e.volumeNote}"/>
                </p:column>
                <p:column style="width: 2em">
                    <p:commandLink styleClass="fa fa-fw fa-lg fa-close" style="text-decoration: none"
                                   onclick="PF('deleteDialog').show()" update=":delete:form" partialSubmit="@this"
                                   actionListener="#{productTypeEditor.prepareDelete(e)}"/>
                </p:column>
                <p:column style="width: 2em">
                    <h:outputLink rendered="#{empty e.childs and not empty e.maker}"
                                  styleClass="fa fa-fw fa-lg fa-mail-forward" style="text-decoration: none"
                                  value="../product/edit.xhtml?#{productTypeEditor.idParameterName}=#{e.id}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <my:deleteDialog id="delete" editorBean="#{productTypeEditor}" header="Удаление вида продукции">
            <h:outputText style="border: none;font-weight: bolder"
                          styleClass="ui-widget ui-widget-content"
                          value="Подтвердите удаление вида продукции"/>
            <ui:include src="view.xhtml"/>
        </my:deleteDialog>
    </ui:define>

</ui:composition>
