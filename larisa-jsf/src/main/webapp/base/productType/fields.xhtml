<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
>
    <style>

    </style>
    <h:outputScript library="js" name="ui-galleria-panel.js"/>
    <p:panelGrid columns="2" columnClasses="labelClass">
        <p:outputLabel for="id" value="Код:"/>
        <p:inputText id="id" value="#{productTypeEditor.selected.id}"/>
        <p:outputLabel for="name" value="Наименование:"/>
        <p:inputText id="name" value="#{productTypeEditor.selected.name}"/>
        <p:outputLabel for="childs" value="Детки:"/>
        <p:autoComplete id="childs"
                        value="#{productTypeEditor.selected.childs}"
                        converter="#{productTypeEditor}"
                        completeMethod="#{productTypeService.findByMask}"
                        itemLabel="#{e.name}"
                        itemValue="#{e}"
                        var="e"
                        multiple="true">
        </p:autoComplete>
        <p:outputLabel for="parents" value="Предки:"/>
        <p:autoComplete id="parents"
                        value="#{productTypeEditor.selected.parents}"
                        converter="#{productTypeEditor}"
                        completeMethod="#{productTypeService.findByMask}"
                        itemLabel="#{e.name}"
                        itemValue="#{e}"
                        var="e"
                        multiple="true">
        </p:autoComplete>
    </p:panelGrid>

    <p:fileUpload multiple="true" auto="true" fileUploadListener="#{productTypeEditor.handleFileUpload}"
                  update="gallerea">

    </p:fileUpload>
    <ui:repeat value="#{productTypeEditor.selected.files}" var="file">
        <p:graphicImage value="/spring/file/#{file.id}/0x0"
                        alt="#{file.name}"
                        title="#{file.name}"/>
    </ui:repeat>
    <p:galleria id="gallerea" value="#{productTypeEditor.selected.files}"
                var="file"
                panelHeight="300"
                panelWidth="500"
                frameHeight="80"
                frameWidth="120"
                transitionInterval="5000"
                style="overflow: hidden"
                rendered="#{not empty productTypeEditor.selected.files}">
        <p:graphicImage
                        value="/spring/file/#{file.id}/500x300"
                        alt="#{file.name}"
                        title="#{file.name}"/>
    </p:galleria>
    <!--<p:contentFlow value="#{productTypeEditor.selected.files}" var="f">
        <p:graphicImage  value="/spring/file/#{f.id}" styleClass="content"/>
    </p:contentFlow>-->
</ui:composition>
