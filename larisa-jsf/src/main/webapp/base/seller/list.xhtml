<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../template.xhtml">

    <ui:define name="content">
        <!--@elvariable id="e" type="larisa.entity.Seller"-->
        <p:toolbar>
            <p:toolbarGroup>
                <p:button icon="fa fa-document" value="Новый" href="edit.xhtml"/>
            </p:toolbarGroup>
        </p:toolbar>

        <h:form id="tableForm">
            <p:dataTable lazy="true"
                         rows="50"
                         value="#{sellerData}"
                         var="e"
                         tableStyle="table-layout: auto">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Код"/>
                    </f:facet>
                    <h:outputLink
                            value="edit.xhtml?#{sellerEditor.idParameterName}=#{sellerEditor.stringFromId(e.id)}">
                        <h:outputText value="#{e.id}"/>
                    </h:outputLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Наименование"/>
                    </f:facet>
                    <h:outputLink value="edit.xhtml?#{sellerEditor.idParameterName}=#{e.id}"><h:outputText
                            value="#{e.name}"/></h:outputLink>
                </p:column>
                <p:column style="width: 2em">
                    <p:commandLink styleClass="fa fa-fw fa-lg fa-close" style="text-decoration: none"
                                   onclick="PF('deleteDialog').show()" update=":deleteFrom" partialSubmit="@this"
                                   actionListener="#{sellerEditor.prepareDelete(e)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <p:dialog header="Удаление производителя" widgetVar="deleteDialog" modal="true" resizable="false">
            <h:outputText style="border: none;font-weight: bolder" styleClass="ui-widget ui-widget-content"
                          value="Подтвердите удаление производителя"/>
            <h:form id="deleteFrom">
                <ui:include src="fields.xhtml"/>
                <p:commandButton icon="fa fa-close" actionListener="#{sellerEditor.delete()}"
                                 update="messages :tableForm"
                                 onsuccess="PF('deleteDialog').hide()"
                                 value="Удалить"/>
                <p:button value="Отменить" icon="fa fa-ban" onclick="PF('deleteDialog').hide()"/>

            </h:form>

        </p:dialog>
    </ui:define>
</ui:composition>
