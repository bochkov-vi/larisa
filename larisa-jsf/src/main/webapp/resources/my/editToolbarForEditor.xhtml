<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite">
<cc:interface>

</cc:interface>
<cc:implementation>
    <p:toolbar>
        <p:toolbarGroup>
            <p:commandButton rendered="#{not entity['new']}" value="#{msg.save}" icon="fa fa-fw fa-save"
                             action="save"
                             ajax="true"/>
            <p:commandButton rendered="#{entity['new']}" value="#{msg.create}" icon="fa fa-fw fa-save"
                             action="save"
                             ajax="true"/>
            <p:commandButton immediate="true" value="#{msg.cancel}" action="cancel" icon="fa fa-fw fa-mail-reply"/>
            <p:commandButton immediate="true" value="#{msg['new']}" action="new" icon="fa fa-fw fa-file-o"/>
        </p:toolbarGroup>
        <cc:insertChildren></cc:insertChildren>
    </p:toolbar>

</cc:implementation>
</html>
