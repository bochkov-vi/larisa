<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite" xmlns:h="http://xmlns.jcp.org/jsf/html">
<cc:interface>
    <cc:attribute name="header" default="Удаление"/>
</cc:interface>
<cc:implementation>

    <p:dialog widgetVar="deleteDialog" header="#{cc.attrs.header}" modal="true" resizable="false">
        <h:form id="form">
            <cc:insertChildren/>
            <h:panelGroup layout="block" style="text-align: center">
                <p:commandButton ajax="false"
                                 action="delete"
                                 value="#{msg.delete}"
                                 icon="fa fa-fw fa-close"/>
                <p:button value="Отменить" onclick="PF('deleteDialog').hide()" icon="fa fa-fw fa-ban"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</cc:implementation>
</html>
