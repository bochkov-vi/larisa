log4j.rootLogger=warn, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=%d{HH:mm:ss dd.MM.yy} %5p %t %c{1}:%M:%L - %m%n




log4j.logger.org.springframework.security=${log4j.logger.org.springframework.security}
log4j.logger.org.springframework.webflow=${log4j.logger.org.springframework.webflow}

