        </div>
        <!-- <div wicket:id="products-g">
             <input wicket:id="products" type="text" class="form-control">
         </div>-->
        <!-- <div wicket:id="files-g">
            <input wicket:id="files" type="text" class="form-control">
        </div>-->
        <div wicket:id="note-g">
            <textarea wicket:id="note" class="form-control"></textarea>
        </div>
    </form>
    <!--<table wicket:id="product-table"></table>-->
</wicket:panel>
</body>
</html>
