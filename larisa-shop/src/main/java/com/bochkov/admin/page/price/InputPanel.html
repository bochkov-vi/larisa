<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="form">
        <div wicket:id="id-g">
            <input wicket:id="id" type="text" class="form-control">
        </div>
        <div wicket:id="productType-g" class="form-group">
            <select wicket:id="productType" type="productType" style="width: 100%" class="form-control"/>
        </div>
        <div wicket:id="date-from-g">
            <input type="text" wicket:id="dateFrom" class="form-control">
        </div>
        <div wicket:id="price-g">
            <input type="text" wicket:id="price" class="form-control">
        </div>
        <div wicket:id="date-to-g">
            <input type="text" wicket:id="dateTo" class="form-control">
        </div>
    </form>
</wicket:panel>
</body>
</html>
