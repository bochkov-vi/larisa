<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.css">
</head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <div class="form-group">
            <label wicket:for="id">
                <wicket:message key="id"/>
            </label>
            <div class="controls">
                <input wicket:id="id" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label wicket:for="name">
                <wicket:message key="name"/>
            </label>
            <div class="controls">
                <input wicket:id="name" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label wicket:for="maker" class="control-label">
                <wicket:message key="maker"/>
            </label>

                <div class="input-group">
                    <select id="single-append-text" wicket:id="maker" class="form-control" style="width: 100%"></select>
                    <span class="input-group-btn">
    						<button class="btn btn-default" type="button" data-select2-open="single-append-text">
    							<span class="glyphicon glyphicon-search"></span>
    						</button>
    					</span>
            </div>
        </div>
        <div class="form-group">
            <label wicket:for="volumeNote">
                <wicket:message key="volumeNote"/>
            </label>
            <div class="controls">
                <textarea wicket:id="volumeNote" type="text" class="form-control"/>
            </div>
        </div>
        <div wicket:id="file"></div>
    </form>
</wicket:panel>
</body>
</html>
