<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.css">
</head>
<body>

<wicket:extend>
    <form wicket:id="form">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <h3>
                        <a data-toggle="collapse" href="#filter-panel">
                            <wicket:message key="filter-header"/>
                        </a>
                    </h3>
                    <a href="#" class="btn btn-default pull-right"><span class="glyphicon-plus"></span></a>
                </div>
            </div>

            <div id="filter-panel" class="panel-collapse">
                <div class="panel-body">
                    <div wicket:id="maker-g">
                        <select class="form-control" style="width: 100%" wicket:id="maker"/>
                    </div>
                    <div wicket:id="product-type-g">
                        <select class="form-control" style="width: 100%" wicket:id="product-type"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
