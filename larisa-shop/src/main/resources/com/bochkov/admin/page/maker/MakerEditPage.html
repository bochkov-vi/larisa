<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="form">

        <div wicket:id="toolbar" class="btn-group">
            <button type="submit" class="btn btn-main" wicket:id="save">Left</button>
            <button class="btn" wicket:id="cancel">Center</button>
        </div>
        <div class="form-group">
            <label wicket:for="id">
                <wicket:message key="maker.id"/>
                :</label>
            <div class="controls">
                <input wicket:id="id" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label wicket:for="name">
                <wicket:message key="maker.name"/>
                :</label>
            <div class="controls">
                <input wicket:id="name" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label wicket:for="note">
                <wicket:message key="maker.note"/>
                :</label>
            <div class="controls">
                <textarea wicket:id="note" type="text" class="form-control"/>
            </div>
        </div>
        <input class="file" type="file" wicket:id="bootstrapFileinput" multiple="multiple"/>
    </form>
    <div class="row">
        <div wicket:id="card" class="col-lg-3 ">
            <a href="#" wicket:id="link" class="thumbnail">
                <img wicket:id="image" src="http://placehold.it/260x180" alt="">
            </a>
        </div>
    </div>
</wicket:extend>
</body>
</html>
