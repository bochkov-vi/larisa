<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="row">
        <div class="col-lg-6 col-md-6" wicket:id="input"/>
        <div class="col-lg-6 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body row">
                    <span class="col-lg-3"><strong><wicket:message key="productType.currentPrice"/></strong></span>
                    <span class="col-lg-3" wicket:id="current-price"></span>
                    <span class="col-lg-3"><strong><wicket:message key="productType.totalProduct"/></strong></span>
                    <span class="col-lg-3" wicket:id="total-product"></span>

                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <wicket:message key="productType.priceHistory"/>
                </div>
                <table wicket:id="price-table"></table>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <wicket:message key="productType.productHistory"/>
                </div>
                <table wicket:id="product-table"></table>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
